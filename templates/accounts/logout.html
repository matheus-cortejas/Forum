{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="forum-wrapper">
    <main class="forum-main">
        <div class="container" style="max-width: 400px; margin: 60px auto;">
            <div class="auth-form" style="background: var(--color-dark-2, #232428); border-radius: 8px; padding: 32px; text-align: center;">
                <h2 style="color: var(--color-text, #fff); margin-bottom: 24px;">Logout realizado</h2>
                
                <p style="color: #bbb; margin-bottom: 32px;">
                    Você saiu da sua conta com sucesso. Obrigado por usar nosso fórum!
                </p>
                
                <div>
                    <a href="{% url 'home' %}" class="btn btn-primary" 
                       style="padding: 12px 24px; background: var(--color-primary, #e53935); 
                              color: #fff; border: none; border-radius: 4px; font-size: 1rem; text-decoration: none; display: inline-block; margin-right: 12px;">
                        Voltar ao início
                    </a>
                    <a href="{% url 'login' %}" class="btn btn-secondary" 
                       style="padding: 12px 24px; background: #666; color: #fff; border: none; 
                              border-radius: 4px; font-size: 1rem; text-decoration: none; display: inline-block;">
                        Fazer login novamente
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
