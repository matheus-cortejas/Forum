{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="forum-wrapper">
    <main class="forum-main">
        <div class="container" style="max-width: 400px; margin: 60px auto;">
            <div class="auth-form" style="background: var(--color-dark-2, #232428); border-radius: 8px; padding: 32px;">
                <div class="auth-header" style="text-align: center; margin-bottom: 32px;">
                    <h2 style="color: var(--color-text, #fff); margin-bottom: 8px;">Criar Conta</h2>
                    <p style="color: #bbb;">Junte-se à nossa comunidade</p>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" style="margin-bottom: 20px; padding: 12px; border-radius: 4px; 
                             background: {% if message.tags == 'error' %}#d32f2f{% else %}#388e3c{% endif %}; color: #fff;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" class="auth-form-content">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="username" style="display: block; margin-bottom: 8px; color: #fff;">Nome de usuário:</label>
                        <input type="text" id="username" name="username" required 
                               style="width: 100%; padding: 12px; border: 1px solid #444; border-radius: 4px; 
                                      background: #292b31; color: #fff;"
                               value="{{ request.POST.username|default:'' }}">
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email" style="display: block; margin-bottom: 8px; color: #fff;">E-mail:</label>
                        <input type="email" id="email" name="email" required 
                               style="width: 100%; padding: 12px; border: 1px solid #444; border-radius: 4px; 
                                      background: #292b31; color: #fff;"
                               value="{{ request.POST.email|default:'' }}">
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password" style="display: block; margin-bottom: 8px; color: #fff;">Senha:</label>
                        <input type="password" id="password" name="password" required 
                               style="width: 100%; padding: 12px; border: 1px solid #444; border-radius: 4px; 
                                      background: #292b31; color: #fff;">
                    </div>
                    
                    <div class="form-group" style="margin-bottom: 24px;">
                        <label for="password_confirm" style="display: block; margin-bottom: 8px; color: #fff;">Confirmar senha:</label>
                        <input type="password" id="password_confirm" name="password_confirm" required 
                               style="width: 100%; padding: 12px; border: 1px solid #444; border-radius: 4px; 
                                      background: #292b31; color: #fff;">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" 
                            style="width: 100%; padding: 12px; background: var(--color-primary, #e53935); 
                                   color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer;">
                        Criar Conta
                    </button>
                </form>
                
                <div class="auth-links" style="text-align: center; margin-top: 24px;">
                    <p style="color: #bbb;">
                        Já tem uma conta? 
                        <a href="{% url 'login' %}" style="color: var(--color-primary, #e53935); text-decoration: none;">
                            Entre aqui
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
